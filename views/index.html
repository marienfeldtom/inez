<main role="main" class="container">

  <div class="starter-template">
    <h1>Willkommen, Tom!</h1>
    <p class="lead">Hier kannst du Produkte in die Produktdatenbank einpflegen!</p>
  </div>

  <div class="row">
      <div class="col">
        <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Produktname</label>
              <input type="name" class="form-control" id="produktname" placeholder="Kartotte">
            </div>
            <div class="form-group">
            <label>Bild
                </label>
                    <select id="bilder">
                            <option
                            data-img-src='https://tse1.mm.bing.net/th?id=OIP.l_inupbPSlppg1dleSI8VwHaHa&pid=Api&c=1&h=178&w=178'
                            value='1'>
                            <option
                            data-img-src='https://tse3.mm.bing.net/th?id=OIP.62kWpgTwYi6OCNSzPggbsgHaE7&pid=Api&c=1&h=178&w=178'
                            value='2'>
                            <option
                            data-img-src='https://tse3.mm.bing.net/th?id=OIP.iG1_eDSNo5cKFlz19ZhxJgHaFN&pid=Api&c=1&h=178&w=178'
                            value='3'>
                            <option
                            data-img-src=' https://tse1.mm.bing.net/th?id=OIP.yd0DWTD8EeAfeet7YqOROAHaFN&pid=Api&c=1&h=178&w=178'
                            value='4'>
                    </select>
            </div>

            <div class="form-group">
              <label for="kategorie">Kategorie</label>
              <select class="form-control" id="kategorie" name="kategorie">
                <option>Gemüse</option>
                <option>Backwaren</option>
                <option>Theke</option>
              </select>
            </div>
            <div class="form-group">
                <label for="synonyme">Synonyme (mit Komma getrennt)</label>
                <input type="name" class="form-control" id="synonyme" placeholder="Möhre">
              </div>
            <div class="form-group">
                <label>Primäre Einheit</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" name="preinheit" type="radio" id="inlineCheckbox1" value="Stück">
                    <label class="form-check-label" for="inlineCheckbox1">Stück</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" name="preinheit"  type="radio" id="inlineCheckbox2" value="Gramm">
                    <label class="form-check-label" for="inlineCheckbox2">Gramm</label>
                  </div>
                  <div class="form-check form-check-inline">
                        <input class="form-check-input" name="preinheit"  type="radio" id="inlineCheckbox2" value="Packung">
                        <label class="form-check-label" for="inlineCheckbox2">Packung</label>
                      </div>
            </div>
            
            <div class="form-group">
                    <label for="synonyme">Grober Preis pro Einheit in Cent</label>
                    <input type="name" class="form-control" id="preis" placeholder="299">
                  </div>
            <div class="form-group">
                    <label>Weitere Einheiten</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Stück</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Gramm</label>
                      </div>
                </div>
          </form>
      </div>
  </div>
